<div *ngFor="let business of business | sortContacts">
  <p>Name: {{business.name}}</p>
  <p>Number: {{business.number}}</p>
  <p>Email: {{business.email}}</p>
  <button><a [routerLink]="['/business-update', business._id]">Update</a></button>
  <button (click)="deleteBusiness(business._id)">Delete</button>
